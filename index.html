<body>
    <div class="container">
        <nav id="head" class="center-align">
            Capital Finder
        </nav>

        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <!-- <img src="..."> -->
                    </div>
                    <a href="#user">
                        <!-- <img class="circle" src="..."> --></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>

    </div>
    <div class="container">
        <div class="row" id="search-container">
            <div class="col s12 hoverable">
                <div class="row">
                    <div id="side-nav" class="col s1 center-align">
                        <a href="#" data-target="slide-out" class="sidenav-trigger">
                            <i class="material-icons valign-wrapper">menu</i>
                        </a>
                    </div>
                    <div id="input-form" class="input-field col s10">
                        <i class="material-icons prefix center-align">search</i>
                        <input type="text" id="state-list" class="autocomplete">
                        <label for="state-list-input"></label>
                        <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right"></i>
                        </button>
                        <a class="waves-effect waves-light btn" id="clear-btn">Clear</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="response">
            <div class='col s7'>
                <div class='col s12' id='info-card'>
                    <div class='card blue darken-1'>
                        <div class='card-content white-text'><span id='info-title' class='card-title'>Welcome!</span>
                            <p id=info-p>Use the search bar above to select a State and get information on its Capital
                                City.</p>
                        </div>
                        <div class='card-action'><a id='wiki-link'></a></div>
                    </div>
                </div>
            </div>
            <div class="col s5">
                <div class="col s12" id="map-card">
                    <div class='card blue darken-1'>
                        <div class='card-content white-text'><span id='map-title' class='card-title'>Welcome!</span>
                            <p id=map-p></p>
                        </div>
                        <div class='card-action'><a id='map-link'></a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
