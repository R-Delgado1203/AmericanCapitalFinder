<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACF: The American Capital Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--firebase cdn-->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--javaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>



</head>

<body>
    <div class="container">
        <nav id="head" class="center-align">
            Capital Finder
        </nav>
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="../Project-1/assets/images/red-white-blue.jpg" alt="red white and blue fireworks">
                    </div>
                    <a href="#user"></a>
                    <a href="#name"><span class="white-text name">Rolando</span></a>
                </div>
            </li>
            <li><a href="https://r-delgado1203.github.io/"><i class="material-icons">cloud</i>Rolando Delgado Jr.</a></li>
            <li><a href="https://github.com/justnsig"><i class="material-icons">cloud</i>Justin Sigler</a></li>
            <li><a href="https://github.com/eggogallego"><i class="material-icons">cloud</i>Jake Gallegos</a></li>
            <li><a href="#!"><i class="material-icons">cloud</i>Nor Mustafa</a></li>
        </ul>
    </div>
    <!--end head container-->

    <div class="container">
        <div class="row" id="search-container">
            <div class="col s12 hoverable">
                <div class="row">
                    <div id="side-nav" class="col s1 center-align">
                        <a href="#" data-target="slide-out" class="sidenav-trigger">
                            <i class="material-icons valign-wrapper">menu</i>
                        </a>
                    </div>
                    <div id="input-form" class="input-field col s10">
                        <i class="material-icons prefix center-align">search</i>
                        <input type="text" placeholder="Type any state name here" id="state-list" class="autocomplete">
                        <label for="state-list-input"></label>
                        <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right"></i>
                        </button>
                        <a class="waves-effect waves-light btn" id="clear-btn">Clear</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end search -->

        <div class="row" id="response">
            <div class='col s7'>
                <div class='col s12' id='info-card'>
                    <div class='card blue darken-1'>
                        <div class='card-content white-text'><span id='info-title' class='card-title'>Welcome!</span>
                            <p id=info-p>Use the search bar above to select a State and get information on its Capital
                                City.</p>
                        </div>
                        <div class='card-action'><a id='wiki-link'></a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m5">
                  <div class="card" id="map-card">
                    <div class="card-image" id="map-p">
                      <span class="card-title">Card Title</span>
                    </div>                   
                    <div class="card-action">
                      <a id="map-link"></a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!--end data cards-->
    </div>
    <!--end main container-->

    <footer class="page-footer">
        <div class="container">
            Â© 2018 Copyright
            <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
    </footer>
</body>
</html>
